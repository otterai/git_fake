# ðŸŒŸ Ultimate Zig-Zag Contribution Pattern Generator
# ðŸŽ¨ Creates a stylish zig-zag contribution graph with multiple commits in one run

name: ðŸš€ Auto Commit  

on:
  schedule:
    - cron: "30 5,11,17,23 * * *"  # ðŸ•’ Runs at 5 AM, 11 AM, 5 PM, 11 PM
  workflow_dispatch:  # ðŸ”„ Manual trigger option

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout Repo
        uses: actions/checkout@v3

      - name: ðŸ›  Set Git User
        run: |
          git config --global user.name "otterai"
          git config --global user.email "uncle@flash.co"

      - name: ðŸ“‚ Create Commit Folder (if not exists)
        run: |
          [ -d auto_commits ] || mkdir auto_commits

      # ðŸ”€ Multi-Commit Zig-Zag Logic
      - name: ðŸŽ² Zig-Zag Commit Effect
        run: |
          HOUR=$(date +%H)
          
          if [ $HOUR -ge 23 ] || [ $HOUR -lt 6 ]; then
            COMMIT_COUNT=$(( RANDOM % 10 + 10 ))  # ðŸŒ™ Night: 10-20 commits
          elif [ $HOUR -ge 17 ] || [ $HOUR -lt 23 ]; then
            COMMIT_COUNT=$(( RANDOM % 7 + 7 ))  # ðŸŒ† Evening: 7-14 commits
          else
            COMMIT_COUNT=$(( RANDOM % 5 + 5 ))  # ðŸŒž Daytime: 5-10 commits
          fi

          for i in $(seq 1 $COMMIT_COUNT)
          do
            FILE_NAME="auto_commits/commit_$(date +%Y%m%d%H%M%S)_$(( RANDOM % 100 )).txt"
            echo "ðŸš€ Auto Commit #$i at $(date) - Random: $RANDOM" > $FILE_NAME
            git add $FILE_NAME
            git commit -m "ðŸŸ¢ Auto Commit #$i - $(date)"
            sleep $(( RANDOM % 60 ))  # ðŸ•’ Random delay for commit time variation
          done
          
          git push
          
